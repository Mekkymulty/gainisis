{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="gainisis, cryptocurrency, investment, withdraw, market, money, cash out, block chain, mining, chart, statistics, bitcoin, shiba inu, dogecoin, cardano, ethereum">
    <meta name="description" content="Best investment platform.">
    <title>{% block title %}{% endblock title %}</title>

    <link rel="shortcut icon" href="{% static 'img/gain logo.png' %}" type="image/x-icon">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

    <!-- <iframe scrolling="no" allowtransparency="true" frameborder="0" src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?locale=en#%7B%22symbol%22%3A%22COINBASE%3ABTCUSD%22%2C%22width%22%3A%22100%25%22%2C%22height%22%3A350%2C%22dateRange%22%3A%2212m%22%2C%22colorTheme%22%3A%22light%22%2C%22trendLineColor%22%3A%22%2337a6ef%22%2C%22underLineColor%22%3A%22%23e3f2fd%22%2C%22isTransparent%22%3Afalse%2C%22autosize%22%3Afalse%2C%22largeChartUrl%22%3A%22https%3A%2F%2Fkryptostance.net%22%2C%22utm_source%22%3A%22kryptostance.net%22%2C%22utm_medium%22%3A%22widget%22%2C%22utm_campaign%22%3A%22mini-symbol-overview%22%2C%22page-uri%22%3A%22kryptostance.net%2Fmain%3Fa%3Ddashboard%22%7D" style="box-sizing: border-box; display: block; height: 350px; width: 100%;"></iframe> -->

    <section id="body_scroll">
    
        {% if messages %}
            <ul class="messages w-100 mx-auto py-0 px-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show m-0" role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="btn-close alert_close" data-bs-dismiss="alert" aria-label="close"></button>
                    </div>
    
                    <!-- <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li> -->
                {% endfor %}
            </ul>
        {% endif %}

        {% block content %}
        {% endblock content %}

        
    </section>

    

    <!-- iconify -->
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- jquery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- custom js script -->
    <script src="{% static 'js/login.js' %}" type="text/javascript"></script>

    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/language.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/invest.js' %}" type="text/javascript"></script>

</body>
</html>
