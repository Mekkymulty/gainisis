{% extends "base.html" %}
{% block title %}Update{% endblock title %}

{% block content %}

    <section class="container col-xl-10 col-xxl-8 px-4 pt-5">
        
        <h2 class="display-6 text-center mb-4">User Update</h2>
        <div class="col-md-10 mx-auto col-lg-5">
            <form action="" method="post" enctype="multipart/form-data" class="p-4 border rounded-3 bg-body-tertiary">
                {% csrf_token %}
                {{form.as_p}}

                <button class="w-100 btn btn-md btn-primary mt-3" type="submit">Update</button>
                <button type="button" onclick="history.back()" class="w-100 btn btn-md btn-outline-secondary mt-3">Back</button>
            </form>
        </div>

    </section>

{% endblock content %}
